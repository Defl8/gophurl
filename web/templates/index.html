<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gophurl</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-dark">
	<nav class="navbar navbar-light bg-info bg-gradient fixed-top">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1" href="#">Gophurl</span>
			<div class="ms-auto">
				<a href="https://github.com/Defl8/gophurl">
					<img src="/static/images/github-mark.svg" alt="GitHub Logo" width="30" height="30">
				</a>
			</div>
		</div>
	</nav>
	<div class="d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow-lg p-4 bg-secondary border-info-subtle" style="min-width: 400px;">
			<div class="card-body">
				<h5 class="card-title text-center mb-4">Shortener</h5>
				<label for="url-input">Enter your URL here:</label>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">https://</span>
					<input type="text" class="form-control" id="url-input" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
